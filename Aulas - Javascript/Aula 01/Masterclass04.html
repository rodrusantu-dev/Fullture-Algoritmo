/* For (para)
For (valor_inicial; condição_final; passo)
Instrução 

Explicando: i=0 (inicial), condição final é ele ser menor que 10, e o passo é ele mais 1 (++)
Assim 0, depois +1 ainda menor que 10 ai fica repetindo enquanto for essa condição.

Mostra só para programador
*/
for (i=0; i<10; i++) {
    console.log(i)
}

// Estrutura de repetição (Mostra só para programador)

while (i <10){
    console.log(i)
    i++
}

//Repita

var i = 0
do {
    console.log(i)
    i++
} while (i < 10)
